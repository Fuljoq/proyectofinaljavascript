<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Age Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="age-verification">
    <h2>Age Verification</h2>
    <form id="form">
      <label for="birthdate" class="form-label">Ingrese su edad:</label>
      <input type="date" id="birthdate" name="birthdate" class="form-control">
      <small data-error ="date-error"></small>
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control">
      <small data-error ="nombre-error"></small>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control">
      <small data-error ="password-error"></small>
      <button id="boton" class="btn btn-danger">Enviar</button>
    </form>
    <p id="message"></p>
    
    <div id="content">
        <h2>Bienvenido al contenido</h2>
        <form id="form-productos" >
          <label for="nombre" class="form-label">
            Nombre
          </label>
          <input type="text" name="nombre" class="form-control">
          <label for="" id="precio" class="form-label">
           Precio 
          </label>
          <input type="number" name="precio" class="form-control">
          <label for="" id="edadMinima" class="form-label">
            Edad m√≠nima de consumo
          </label>
          <input type="number" name="edadMinima" class="form-control">
          <button id="boton-productos">Enviar</button>
        </form>
    </div>
  </div>
  <script src="/js.js"></script>
</body>
</html>
